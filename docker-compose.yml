name: "tradebot"

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: tradebot-db
    environment:
      POSTGRES_USER: tradebot
      POSTGRES_PASSWORD: tradebot123
      POSTGRES_DB: tradebot
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - secrets/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradebot -d tradebot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
